<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页 - 小高的知识库</title>
    <script>
        // 函数用于获取当前时间并显示
        function displayCurrentTime() {
            const now = new Date(); // 获取当前时间
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleString('zh-CN', options); // 格式化时间字符串
            document.getElementById('current-time').innerText = timeString; // 将时间插入到页面中
        }

        // 在页面加载时调用显示时间的函数
        window.onload = displayCurrentTime;
    </script>
</head>
<body>
    <div>hello world!</div>
    <div>小高的知识库!</div>
    <div>时间：<span id="current-time"></span></div> <!-- 时间将显示在这里 -->
</body>
</html>
